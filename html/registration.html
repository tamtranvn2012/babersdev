<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
     <link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
     <link href="css/style.css" rel="stylesheet" type="text/css"/>
	<title>Registration</title>
</head>

<body>
    
        <div class="container">
                <!-- begin banner-->
                <div class="span12 ">
                    <div class="span2 span2-img " >
                       <a href="#"><img src="images/logo.jpg" alt="" /></a> 
                        <p><a>TapeUps.com</a></p>
                    </div>
                    <div class="span3 offset2 search" >
                        <input type="text" name="search" class="input-large" id="search"/>
                        <p style="padding-top: 5px;">Type in Zip Code to Search for Barber</p>
                    </div>
                    <div class="span4 text-right " id="add">
                        <input type="button" value="Add your Barber Shop" class="btn-danger" />
                        
                    </div>
                </div>
                <!--end banner-->
        <!--begin content-->
        <div class="span12">
                <div class="span7 span7-div-form offset2 ">
                    <h2>BARBER REGISTRATION</h2>
                    <form name="" method="post">
                        <div class="span7">
                            <div class="span2">
                                <label>First Name:</label>
                                <input type="text" name="first name" class="span2"/>
                            </div>
                            <div class="span2">
                                <label>Last Name:</label>
                                <input type="text" name="last name" class="span2"/>
                            </div>
                        </div>
                        <div class="span7">
                            <div class="span3" style="padding:0;">
                                <label>Barber Shop Name:</label>
                                <input type="text" name="barber shop name" class="span3" style="padding:0;"/>
                            </div>
                        </div>
                        <div class="span7">
                            <div class="span3" style="padding:0;">
                                <label>Pick Up Yourself, Shop, or Both:</label>
                                <input type="text" name="first-name" class="span2 span2-pick" /><input type="button" class="btn-danger" value="Upload"/>
                            </div>
                        </div>
                        <div class="span7">
                            <div class="span3" style="padding:0;">
                                <label>Address:</label>
                                <input type="text" name="address" class="span3" />
                            </div>
                        </div>
                         <div class="span7">
                           <div class="span2">
                                <label>City:</label>
                                <input type="text" name="city" class="span2"/>
                            </div>
                            <div class="span2">
                                <label>State:</label>
                                <input type="text" name="State" class="span2"/>
                            </div>
                            <div class="span2">
                                <label>Zip:</label>
                                <input type="text" name="zip" class="span2"/>
                            </div>
                        </div>
                        
                        <div class="span7">
                            <div class="span3" style="padding:0;">
                                <label>Phone Number:</label>
                                <input type="text" name="phone" class="span3" />
                            </div>
                        </div>
                         <div class="span7">
                            <div class="span3" style="padding:0;">
                                <label>Instagram:</label>
                                <input type="text" name="instagram" class="span3" />
                            </div>
                        </div>
                        <div class="span7">
                            <div class="span3" style="padding:0;">
                                <label>Facebook:</label>
                                <input type="text" name="facebook" class="span3" />
                            </div>
                        </div>
                        <div class="span7">
                            <div class="span3" style="padding:0;">
                                <label>Favorite Tools:</label>
                                <input type="text" name="favorite" class="span3"/>
                            </div>
                        </div>
                        <div class="span7">
                            <div class="span3" style="padding:0;">
                                <label>Specialty:</label>
                                <input type="text" name="specialty" class="span3" />
                            </div>
                        </div>
                        <div class="span7">
                            <div class="span3" style="padding:0;">
                                <label>Submit Pictures:</label>
                                <input type="text" name="first-name" class="span2 span2-pick"/><input type="button" class="btn-danger" value="Browse"/>
                            </div>
                        </div>
                        <div class="span7">
                            <div class="span2">
                                <input type="submit" name="submit"  value="Submit" class="span2"/>
                            </div>
                        </div>
                        
                    </form>
                </div>
                
        </div>
        <!--end content-->
         <!--begin footer-->
            <div class="span12 footer">
                <div class="span9 offset1 nav" >
                    <ul class="inline">
                        <li class=" well o"><a href="#">Home</a></li>
                        <li class=" well o"><a href="#">About Us</a></li>
                        <li class=" well o"><a href="#">Contact Us</a></li>
                        <li class=" well o"><a href="#">Site map</a></li>
                    </ul>
                </div>
            </div>
         <!--end footer-->      
    </div>
</body>
</html>
